apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marketplace-service
  name: marketplace-service
  namespace: s652-develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketplace-service
  template:
    metadata:
      labels:
        app: marketplace-service
    spec:
      containers:
        - image: s652/marketplace-service
          imagePullPolicy: IfNotPresent
          name: marketplace-service
          ports: 
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
